<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk / Daftar - DKotoba</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Storage -->
    <script src="assets/js/storage.js"></script>

    <!-- Alpine -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa',
                            500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(99, 102, 241, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px -2px rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 md:p-6" x-data="authApp()" x-init="init()">

    <div
        class="w-full max-w-5xl bg-white/70 backdrop-blur-xl rounded-[2.5rem] shadow-2xl overflow-hidden border border-white/50 flex flex-col md:flex-row min-h-[600px]">

        <!-- Left Side: Banner (Visible on Desktop) -->
        <div
            class="hidden md:flex md:w-1/2 bg-blue-600 relative p-12 flex-col justify-between text-white overflow-hidden group">
            <!-- Animated Background shapes -->
            <div
                class="absolute top-0 right-0 w-96 h-96 bg-blue-500 rounded-full blur-[80px] -translate-y-1/2 translate-x-1/3 opacity-70 group-hover:scale-110 transition-transform duration-[3s]">
            </div>
            <div
                class="absolute bottom-0 left-0 w-80 h-80 bg-indigo-500 rounded-full blur-[80px] translate-y-1/3 -translate-x-1/2 opacity-70 group-hover:scale-110 transition-transform duration-[3s] delay-75">
            </div>

            <div class="relative z-10">
                <div
                    class="inline-flex items-center gap-2 bg-white/10 backdrop-blur-md px-4 py-2 rounded-full border border-white/20 mb-8">
                    <span class="w-2 h-2 rounded-full bg-green-400"></span>
                    <span class="text-xs font-bold tracking-wide uppercase">DKotoba Learning</span>
                </div>
                <h2 class="text-4xl lg:text-5xl font-black leading-tight mb-4">
                    Belajar Bahasa Jepang <br>
                    <span class="text-blue-200">Jadi Mudah.</span>
                </h2>
                <p class="text-blue-100 text-lg leading-relaxed max-w-sm">
                    Akses ribuan materi kosakata, kuis interaktif, dan pantau progres belajarmu dalam satu platform
                    modern.
                </p>
            </div>

            <div class="relative z-10 flex items-center gap-4 text-sm font-medium text-blue-200">
                <div class="flex -space-x-3">
                    <div class="w-10 h-10 rounded-full border-2 border-blue-600 bg-slate-200"></div>
                    <div class="w-10 h-10 rounded-full border-2 border-blue-600 bg-slate-300"></div>
                    <div class="w-10 h-10 rounded-full border-2 border-blue-600 bg-slate-400"></div>
                    <div
                        class="w-10 h-10 rounded-full border-2 border-blue-600 bg-blue-500 flex items-center justify-center text-white text-xs">
                        +1k</div>
                </div>
                <p>Bergabung dengan pelajar lainnya</p>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="w-full md:w-1/2 p-8 md:p-12 lg:p-16 flex flex-col justify-center relative">

            <!-- Mobile Header Logo -->
            <div class="md:hidden flex flex-col items-center mb-8 text-center">
                <div
                    class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl mb-3 shadow-lg shadow-blue-500/30">
                    DK
                </div>
                <h1 class="text-2xl font-black text-slate-800">DKotoba</h1>
            </div>

            <!-- Header -->
            <div class="mb-8 md:mb-10">
                <h1 class="text-2xl md:text-3xl font-black text-slate-800 mb-2"
                    x-text="isRegister ? 'Buat Akun Baru' : 'Selamat Datang Kembali!'"></h1>
                <p class="text-slate-500"
                    x-text="isRegister ? 'Mulai perjalanan belajarmu hari ini.' : 'Silakan masuk untuk melanjutkan belajar.'">
                </p>
            </div>

            <!-- Form -->
            <form @submit.prevent="submitForm" class="space-y-5">

                <!-- Alerts -->
                <div x-show="errorMsg" x-transition.opacity
                    class="p-4 rounded-xl bg-red-50 border border-red-100 flex items-start gap-3">
                    <svg class="w-5 h-5 text-red-500 shrink-0 mt-0.5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="text-sm font-medium text-red-600" x-text="errorMsg"></p>
                </div>

                <div x-show="successMsg" x-transition.opacity
                    class="p-4 rounded-xl bg-green-50 border border-green-100 flex items-start gap-3">
                    <svg class="w-5 h-5 text-green-500 shrink-0 mt-0.5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="text-sm font-medium text-green-600" x-text="successMsg"></p>
                </div>

                <!-- Full Name (Register Only) -->
                <div x-show="isRegister" x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 -translate-y-2"
                    x-transition:enter-end="opacity-100 translate-y-0">
                    <label class="block text-sm font-bold text-slate-700 mb-2">Nama Lengkap</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </span>
                        <input type="text" x-model="fullname"
                            class="glass-input w-full pl-12 pr-4 py-3.5 rounded-xl border border-slate-200 outline-none text-slate-800 font-semibold placeholder:font-normal placeholder:text-slate-400"
                            placeholder="Contoh: Agatha Harkness">
                    </div>
                </div>

                <!-- Username -->
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Username</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </span>
                        <input type="text" x-model="username" required
                            class="glass-input w-full pl-12 pr-4 py-3.5 rounded-xl border border-slate-200 outline-none text-slate-800 font-semibold placeholder:font-normal placeholder:text-slate-400"
                            placeholder="Masukkan username">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-sm font-bold text-slate-700">Password</label>
                        <a href="#" class="text-xs font-semibold text-blue-600 hover:text-blue-700"
                            x-show="!isRegister">Lupa password?</a>
                    </div>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </span>
                        <input type="password" x-model="password" required
                            class="glass-input w-full pl-12 pr-4 py-3.5 rounded-xl border border-slate-200 outline-none text-slate-800 font-semibold placeholder:font-normal placeholder:text-slate-400"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                </div>

                <!-- Action Button -->
                <button type="submit"
                    class="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white rounded-xl font-bold text-lg shadow-lg shadow-blue-500/30 hover:shadow-xl hover:-translate-y-0.5 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    <span x-text="isRegister ? 'Daftar Sekarang' : 'Masuk Sekarang'"></span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </button>

            </form>

            <!-- Toggle Mode -->
            <div class="mt-8 text-center">
                <p class="text-slate-500 font-medium">
                    <span x-text="isRegister ? 'Sudah punya akun?' : 'Belum punya akun?'"></span>
                    <button @click="isRegister = !isRegister; errorMsg=''; successMsg=''"
                        class="text-blue-600 hover:text-blue-700 font-bold hover:underline ml-1">
                        <span x-text="isRegister ? 'Masuk di sini' : 'Daftar gratis'"></span>
                    </button>
                </p>
            </div>

        </div>
    </div>

    <!-- Logic Script (Preserved & Adjusted) -->
    <script>
        function authApp() {
            return {
                isRegister: false,
                username: '',
                password: '',
                fullname: '',
                errorMsg: '',
                successMsg: '',

                async init() {
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('mode') === 'register') this.isRegister = true;

                    // Initialize Db if needed
                    if (typeof dbRef === 'undefined') window.dbRef = new StorageManager();

                    if (urlParams.get('seed') === 'admin') {
                        const res = await dbRef.createDefaultAdmin();
                        this.successMsg = res.message;
                    }
                },

                async submitForm() {
                    this.errorMsg = '';
                    this.successMsg = '';

                    try {
                        if (this.isRegister) {
                            // REGISTER
                            if (!this.username || !this.password || !this.fullname) {
                                this.errorMsg = 'Mohon isi semua data.';
                                return;
                            }

                            this.successMsg = 'Mendaftarkan...';
                            const res = await dbRef.register(this.username, this.password, this.fullname);

                            if (res.success) {
                                this.successMsg = 'Akun berhasil dibuat! Mengalihkan...';
                                setTimeout(() => {
                                    this.username = '';
                                    this.password = '';
                                    this.fullname = '';
                                    this.isRegister = false;
                                    this.successMsg = 'Silakan masuk dengan akun barumu.';
                                }, 1500);
                            } else {
                                this.errorMsg = res.message;
                                this.successMsg = '';
                            }

                        } else {
                            // LOGIN
                            if (!this.username || !this.password) {
                                this.errorMsg = 'Mohon isi username dan password.';
                                return;
                            }

                            this.successMsg = 'Memverifikasi...';
                            const res = await dbRef.login(this.username, this.password);

                            if (res.success) {
                                this.successMsg = 'Login berhasil! Mengalihkan...';
                                console.log("USER LOGIN DATA:", res.user);

                                setTimeout(() => {
                                    const role = (res.user.role || '').toLowerCase();
                                    if (role === 'admin') {
                                        window.location.href = 'pages/admin/dashboard.html';
                                    } else {
                                        window.location.href = 'pages/user/dashboard.html';
                                    }
                                }, 1000);

                            } else if (res.needActivation) {
                                // ðŸ”´ PHASE 4: Handle Activation
                                this.successMsg = 'Akun lama terdeteksi! Mengalihkan ke aktivasi...';
                                localStorage.setItem('activate_uid', res.userId);
                                setTimeout(() => {
                                    window.location.href = 'activate.html';
                                }, 1500);
                            } else {
                                this.errorMsg = res.message;
                                this.successMsg = '';
                            }
                        }
                    } catch (e) {
                        console.error(e);
                        this.errorMsg = "Terjadi kesalahan sistem.";
                        this.successMsg = "";
                    }
                }
            }
        }
    </script>
</body>

</html>
